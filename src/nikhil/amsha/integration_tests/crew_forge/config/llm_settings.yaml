llm:
  creative:
    default: lm_studio_model
    models:
      gemini_model:
        api_key: MISSING_GOOGLE_API_KEY
        model: gemini/gemini-pro
      lm_studio_model:
        api_key: lm-studio
        base_url: http://localhost:1234/v1
        model: lm_studio/openai/gpt-oss-20b
      openrouter_model:
        api_key: MISSING_OPENROUTER_API_KEY
        model: openrouter/openai/gpt-3.5-turbo
llm_parameters:
  creative:
    max_completion_tokens: 1024
    temperature: 0.7
