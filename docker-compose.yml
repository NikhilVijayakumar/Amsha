version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio_s3
    ports:
      - "9000:9000"  # API Port (Use this in your code)
      - "9001:9001"  # Console Port (Open this in browser)
    environment:
      MINIO_ROOT_USER: minioadmin      # Your "Access Key"
      MINIO_ROOT_PASSWORD: minioadmin  # Your "Secret Key"
    command: server /data --console-address ":9001"
    volumes:
      - ./minio_data:/data # Persist data locally