  skip_example_files: true
  skip_init_files: true

# Output Structure
output:
  base_dir: docs/paper
  
  # Per-module outputs
  modules_dir: ${base_dir}/modules
  module_template: |
    ${modules_dir}/${module_name}/
      ├── mathematics.md       # Algorithms and formulas from this module
      ├── architecture.md      # Module-specific diagrams and patterns
      ├── gaps.md             # Module-specific research gaps
      └── summary.md          # Quick overview of findings
  
  # Cross-module analysis
  cross_module_dir: ${base_dir}/cross_module
  cross_module_outputs:
    - interactions.md        # How modules communicate
    - dependencies.md        # Dependency graph and analysis
    - patterns.md           # Recurring patterns across modules
    - novelty.md            # System-level innovation and synergy
  
  # Final synthesis
  final_draft: ${base_dir}/drafts/FINAL_JOURNAL_REPORT.md
  
  # Supporting files
  appendix_dir: ${base_dir}/appendix
  appendix_files:
    - module_comparison_table.md
    - complete_algorithm_index.md
    - comprehensive_gap_summary.md

# Analysis Depth Per Module
analysis:
  mathematics:
    min_algorithms_per_module: 1  # Require at least 1 algorithm per module
    include_edge_cases: true
    include_complexity_analysis: true
    variable_mapping: required
  
  architecture:
    min_diagrams_per_module: 2  # At least 2 diagrams per module
    diagram_types:
      - class_diagram
      - sequence_diagram
      - component_diagram
    include_dependency_analysis: true
  
  gaps:
    severity_levels:
      - critical
      - moderate
      - minor
    include_remediation_plan: true
    estimate_effort: true

# Synthesis Rules
synthesis:
  combine_similar_algorithms: false  # Keep module-specific variants separate
  deduplicate_gaps: true            # Merge duplicate gaps across modules
  cross_reference_modules: true     # Add links between related module sections
  
  final_structure:
    - abstract
    - introduction
    - related_work
    - module_analyses:        # One section per module
        template: |
          ## Module: ${module_name}
          ### Mathematical Foundations
          ### Architecture & Design
          ### Implementation Details
          ### Module-Specific Gaps
    - cross_module_analysis
    - system_level_performance
    - discussion_and_future_work
    - conclusion
    - appendix

# Quality Thresholds
quality:
  min_latex_equations: 14      # Across all modules (2 per critical/high module)
  min_diagrams: 14             # Across all modules (2 per module × 7)
  min_identified_gaps: 21      # Comprehensive gap analysis (3 per module × 7)
  min_code_references: 50      # Source code traceability

# Execution Control
execution:
  parallel_module_analysis: false  # Process modules sequentially for accuracy
  pause_between_modules: true      # Allow intermediate review
  generate_progress_reports: true   # Create status updates per module
  
  # Module processing order (optional, defaults to priority order)
  processing_order:
    - crew_forge          # Start with foundational repository module
    - llm_factory         # Provider abstraction    -
    - crew_monitor        # Performance tracking
    - output_process      # Then evaluation (most complex algorithms)
    - crew_gen            # Generation pipeline
    - execution_runtime   # Runtime orchestration
    - execution_state     # State management
    -
    # utils excluded from final paper

# Verification
verification:
  cross_check_variable_names: true
  verify_all_code_references: true
  validate_diagram_accuracy: true
  check_gap_uniqueness: true
  
  # Automated checks per module
  per_module_checks:
    - algorithms_have_source_refs
    - diagrams_reflect_actual_code
    - gaps_are_code_verified
    - complexity_analysis_present
