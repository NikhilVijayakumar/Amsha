[project]
name = "Amsha"
version = "1.2.0"
description = "Common config and crew AI helpers"
dependencies = [
    "PyYAML==6.0.2",
    "crewai==0.108.0",
    "crewai-tools==0.38.1",
    "duckduckgo-search==8.0.2",
    "pymongo==4.11.3",
    "arxiv==2.2.0",
    "pydantic == 2.11.5",
    "fuzzywuzzy == 0.18.0",
    "python-Levenshtein == 0.27.1",
    "scikit-learn == 1.6.1",
    "gensim == 4.3.3",
    "bertopic == 0.17.0",
    "networkx == 3.4.2",
    "nltk == 3.9.1",
    "markdown == 3.8",
    "beautifulsoup4 == 4.13.4",
    "lxml == 5.4.0",
    "dependency-injector == 4.48.1"
]
[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]