generate_concept:
  description: "Generate a story concept for a '{theme}' theme. Keep it simple and suitable for young children. Return just the core idea title and a 2-sentence summary."
  expected_output: "A Title and a Summary of the story concept."

write_story:
  description: "Write a short bedtime story (approx 200 words) based on the concept: '{concept_title}'. Incorporate characters from the knowledge base: {characters}. Ensure the tone is calming."
  expected_output: "A complete short story text."

polish_story:
  description: "Review the following story and improve its flow. Ensure it has a clear beginning, middle, and end. Add a 'Moral of the Story' section at the end. Story: '{rough_draft}'"
  expected_output: "The polished story with a moral."
